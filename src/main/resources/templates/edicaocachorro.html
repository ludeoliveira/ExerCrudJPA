<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição Cachorro</title>
</head>
<body>
	<nav>
        <ul>
            <li><a th:href="@{/}">home</a></li>
            <li> <a th:href="@{/consultacachorro}">consulta cachorro</a></li>
        </ul>
    </nav>
    
    <h1>Cadastro</h1>
    
    <form th:action="@{/cadastrocachorro}" method="post"  th:object="${cachorro}" style="display:flex; flex-direction: column; width: 40%; gap: 1em;">
        
        <label>Id</label>
        <input type="text" th:field="*{id}" readonly>
        
        <label for="idraca">Raça</label>
        <input id="idraca" type="text" placeholder="Informe raca" th:field="*{raca}">

        <label for="idgrupo">Grupo</label>
        <input id="idgrupo" type="text" placeholder="Informe grupo" th:field="*{grupo}">
        
        <label for="idgrupo">Altura</label>
        <input id="idgrupo" type="text" placeholder="Informe grupo" th:field="*{altura}">

        <label for="idemailtutor">Email do tutor</label>
        <input id="idemailtutor" type="text" placeholder="Informe email do tutor" th:field="*{emailtutor}">

        <button>Salvar cachorro</button>
        
    </form>
    
</body>
</html>
